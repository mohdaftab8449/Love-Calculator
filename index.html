<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Love Calculator</h2>
        <p>Enter your name and your crush's name to see the 
            <br>chance that this relationship will work out:</p>
        <input type="text" placeholder="Your Name" id="your-name">
        <input type="text" placeholder="Your Crush's Name" id="crush-name">
        <button id="calculate">Calculate</button>
        <div class="msgcontainer">
            <p id="msg"></p>
            <p id="percent"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
